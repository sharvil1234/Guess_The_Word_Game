<html>

<head>
    <title>Guess The Word</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="game.css">
</head>

<body>
    <h4 id="player1_name"></h4> <span id="player1_score"></span>
    <h4 id="player2_name"></h4> <span id="player2_score"></span>
    
    <br>

    <div class="container">
        <center>
            <h2 style="color: white;">Guess The Word</h2>
            <button class="btn btn-warning" onclick="returnToPage();" style="margin-left: 100%; margin-top: -9%;">Sign Out</button>
            <br>

            <h3 id="player_question"></h3>
            <h3 id="player_answer"></h3>
            <div id="output" class="col-lg-6"> </div>

            <br>
            <br>
            <br>
            <br>

            <label>Send Your Word: <b style="color: red;">Try putting a word which has five or more
                    alphabets</b></label>

            <br>

            <input type="text" id="word" class="form-control" placeholder="Word">
            <br>
            <button onclick="send()" class="btn btn-primary" style="width: 30%;">Send</button>
        </center>
    </div>

    <script src="game_page.js"></script>
</body>

</html>
